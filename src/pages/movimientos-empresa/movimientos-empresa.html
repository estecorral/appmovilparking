<ion-header class="navColor">

  <ion-navbar color="primary">
    <ion-title>
      Movimientos Empresa
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab top right edge #fab1>
    <button ion-fab mini  color="secondary"><ion-icon md="md-search"></ion-icon>
      <ion-datetime displayFormat="DD/MMM/YYYY" [(ngModel)]="fecha" cancelText></ion-datetime>
      </button>
  </ion-fab>
<ion-list *ngIf="reservaConfirmada()">
  <ion-list-header>{{reserva.nombreParking}}</ion-list-header>
    <button ion-item *ngFor="let movimiento of movimientos" (click)="datosMovimiento(movimiento)">
      <ion-icon md="md-arrow-round-forward" color="danger" *ngIf="movimiento.fechaSalida"></ion-icon>
      <ion-icon md="md-arrow-round-forward" color="secondary" *ngIf="!movimiento.fechaSalida"></ion-icon>
      <h2>{{movimiento.matriculaCamion}}</h2>
      <p>Entrada: {{movimiento.fechaEntrada}}</p>
      <p *ngIf="movimiento.fechaSalida">Salida: {{movimiento.fechaSalida}}</p>
    </button>
</ion-list>
  <ion-list>
    <ion-item *ngIf="!reservaConfirmada()">
      Reserva pendiente, no hay movimientos
    </ion-item>
  </ion-list>
</ion-content>
