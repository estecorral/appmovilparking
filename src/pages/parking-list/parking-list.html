<ion-header class="navColor">

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu" md="md-menu" (click)="content"></ion-icon>
    </button>
    <ion-title>
      Buscar Parking
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
 <ion-searchbar (ionInput)="getItems($event)" placeholder="Intoduce localidad..."></ion-searchbar>
  <ion-list>
    <button ion-item  *ngFor="let parking of localidades"  (click)="goDetalle()">
      <ion-avatar item-start class="avatar-circle">
        <p class="initials">{{parking.name | slice:0:1 }}</p>
      </ion-avatar>
      <h2>{{parking.name}}</h2>
      <h3>{{parking.email}}</h3>
      <p>Plazas disponibles: {{parking.plazas}}</p>
    <p *ngIf="localidades?.length < 1">No se han encontrado parkings en la localidad seleccionada</p>
    </button>
  </ion-list>
</ion-content>
