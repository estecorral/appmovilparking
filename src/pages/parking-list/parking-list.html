<!--
  Generated template for the ParkingListPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header class="navColor">

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu" md="md-menu" (click)="content"></ion-icon>
    </button>
    <ion-title>
      Buscar Parking
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item *ngFor="let parking of parkings | async">
    <ion-avatar item-start class="avatar-circle">
      <p class="initials">{{parking.name | slice:0:1 }}</p>
    </ion-avatar>
    {{parking.name}}
  </ion-item>
</ion-content>
