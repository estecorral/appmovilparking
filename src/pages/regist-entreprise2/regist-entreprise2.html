<ion-header>

  <ion-navbar>
    <ion-title>Registrar empresa (2)</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-label>nombre empresa</ion-label>
        <ion-input type="text" name="nombre" [(ngModel)]="userEntreprise.nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Provincia</ion-label>
        <ion-input type="text" name="provincia" [(ngModel)]="entreprise.provincia"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Localidad</ion-label>
        <ion-input type="text" name="localidad" [(ngModel)]="entreprise.localidad"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>telefono</ion-label>
        <ion-input type="text" name="telefono"  [(ngModel)]="entreprise.telefono"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>CIF</ion-label>
        <ion-input type="number" name="plazas" [(ngModel)]="entreprise.cif"></ion-input>
      </ion-item>
      <br/>
      <br/>
      <button ion-button block (click)="createProfile()">Registrar Empresa</button>
    </ion-list>
  </ion-card>
</ion-content>
