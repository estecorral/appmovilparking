<ion-header class="navColor">

  <ion-navbar color="primary">
    <ion-title>
      Plazas Parking
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let plaza of plazas">
      <ion-icon md="md-square" color="danger" *ngIf="!estadoPlaza(plaza.estado)"></ion-icon>
      <ion-icon md="md-square" color="secondary" *ngIf="estadoPlaza(plaza.estado)"></ion-icon>
      <b>Plaza:</b> {{plaza.numero}} -
      {{plaza.estado}}
    </ion-item>
  </ion-list>
</ion-content>
