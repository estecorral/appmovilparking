<ion-header class="navColor">

  <ion-navbar color="primary">
    <ion-title>
      Empresas de transporte
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item  *ngFor="let reserva of reservas">
      <ion-avatar item-start class="avatar-circle">
        <p class="initials">{{reserva.nombreEmpresa | slice:0:1 }}</p>
      </ion-avatar>
      <h2>{{reserva.nombreEmpresa}}</h2>
      <h3 *ngIf="estadoReserva(reserva.estado)">Solicitud de plazas:{{reserva.plazas}}</h3>
      <h3 *ngIf="!estadoReserva(reserva.estado)">Plazas reservadas:{{reserva.plazas}}</h3>
      <p>{{reserva.estado}}</p>
      <ion-icon item-end md="md-more"></ion-icon>
    </button>
  </ion-list>
</ion-content>
