<ion-header class="navColor">

  <ion-navbar color="primary">
    <ion-title>
      Empresas de transporte
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let reserva of misReservas" #item>
      <ion-item>
        <ion-avatar item-start class="avatar-circle">
          <p class="initials">{{reserva.nombreEmpresa | slice:0:1 }}</p>
        </ion-avatar>
        <h2>{{reserva.nombreEmpresa}}</h2>
        <h3 *ngIf="estadoReserva(reserva.estado)">Solicitud de plazas:{{reserva.plazas}}</h3>
        <h3 *ngIf="!estadoReserva(reserva.estado)">Plazas reservadas:{{reserva.plazas}}</h3>
        <p>{{reserva.estado}}</p>
        <ion-icon item-end md="md-arrow-dropright"></ion-icon>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="dark" (click)="goGestionContrato(reserva.key)"><ion-icon md="md-list-box"></ion-icon>
        </button>
        <button ion-button color="secondary" (click)="goMovimientos(reserva)"><ion-icon md="md-shuffle"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
