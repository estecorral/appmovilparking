<ion-header>

  <ion-navbar text-center>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <img src="../../assets/imgs/login_inicial.jpg">
    <ion-fab right top>
      <button ion-fab>
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-fab>
    <ion-list inset>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <br>
      <button ion-button block>Login</button>
      <button ion-button block>Registrar nuevo parking</button>
      <button ion-button block>Registrar nueva empresa</button>
    </ion-list>
  </ion-card>
</ion-content>
