<ion-header class="navColor">

  <ion-navbar color="primary" text-center>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="background">
  <ion-card>
    <img src="assets/imgs/login_inicial.jpg">
    <ion-list inset>
      <ion-item>
        <ion-input type="email" [(ngModel)]="user.email" name="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" [(ngModel)]="user.password" name="password" placeholder="Password"></ion-input>
      </ion-item>
      <br>
      <button ion-button block color="light" (click)="login(user)"><ion-icon md="md-log-in"></ion-icon> Login</button>
      <br>
      <a>En caso de no disponer de cuenta:</a>
      <button ion-button block (click)="registNewParking()">Registrar nuevo parking</button>
      <button ion-button block (click)="registNewEntreprise()">Registrar nueva empresa</button>
      <a (click)="recuperarPass()">Recuperar contrase√±a</a>
    </ion-list>
  </ion-card>
</ion-content>
