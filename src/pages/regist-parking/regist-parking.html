<ion-header>

  <ion-navbar color="primary">
    <ion-title>Registrar Nuevo Parking</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="background">
      <ion-card>
        <ion-card-header>Datos cuenta</ion-card-header>
        <ion-list inset>
          <ion-item>
            <ion-label>email</ion-label>
            <ion-input type="email" name="email" [(ngModel)]="user.email"></ion-input>
         </ion-item>
       <ion-item>
          <ion-label>password</ion-label>
         <ion-input type="password" name="password" [(ngModel)]="user.password"></ion-input>
       </ion-item>
          <br/>
          <button ion-button block (click)="registUser(user)">Registrar Parking</button>
          <button ion-button block color="danger">Cancelar</button>
        </ion-list>
      </ion-card>
</ion-content>
