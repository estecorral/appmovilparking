<ion-header>

  <ion-navbar color="primary">
    <ion-title>Registrar Nuevo Parking</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="background">
  <ion-slides pager>
    <ion-slide>

      <ion-card>
        <ion-list inset>
          <ion-item>
            <ion-label>email</ion-label>
            <ion-input type="email" name="email"></ion-input>
         </ion-item>
       <ion-item>
          <ion-label>password</ion-label>
         <ion-input type="password" name="password"></ion-input>
       </ion-item>

      <ion-item>
        <ion-label>nombre parking</ion-label>
        <ion-input type="text" name="nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>dirección</ion-label>
        <ion-input type="text" name="direccion"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Seleccione Provincia</ion-label>
        <ion-select ></ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Seleccione Localidad</ion-label>
        <ion-select ></ion-select>
      </ion-item>

      <ion-item>
        <ion-label>dirección</ion-label>
        <ion-input type="text" name="direccion"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>telefono</ion-label>
        <ion-input type="text" name="telefono"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Nº plazas parking</ion-label>
        <ion-input type="text" name="cif"></ion-input>
      </ion-item>
      <br/>

      <button ion-button block color="danger">Cancelar</button>
      </ion-list>
    </ion-card>

  </ion-slide>

    <ion-slide>
      <ion-list>
        <ion-list-header>
          SERVICIOS PARKING
        </ion-list-header>

        <ion-item>
          <ion-label>Cafeteria</ion-label>
          <ion-radio value="cafeteria"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Oficinas y locales</ion-label>
          <ion-radio value="oficinas"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Vigilancia activa</ion-label>
          <ion-radio value="vigilancia"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Accesos controlados</ion-label>
          <ion-radio value="accesscotrol"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Lavado Vehículos</ion-label>
          <ion-radio value="lavado"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Alquiler de naves</ion-label>
          <ion-radio value="alqNaves"></ion-radio>
        </ion-item>

      </ion-list>


      <button ion-button block><ion-icon md="md-log-in"></ion-icon>Registrar Parking</button>
    </ion-slide>
  </ion-slides>
</ion-content>
