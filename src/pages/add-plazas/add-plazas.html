<ion-header class="navColor">

  <ion-navbar color="primary">
    <ion-title>
      Plazas Parking
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Número de columnas</ion-label>
      <ion-input type="number" [(ngModel)]="numCol" (ionChange)="addColumnas()"></ion-input>
    </ion-item>
    <ion-item *ngFor="let columna of columnas; let i = index; trackBy: customTrackBy">
      <ion-label color="primary">Número plazas columna {{i}}</ion-label>
      <ion-input [(ngModel)]="columnas[i]" [name]="columnas[i]"></ion-input>
    </ion-item>
  </ion-list>
  <div class="reservaButton">
    <div class="row">
      <button ion-button block color="primary" (click)="addNewPlazas()"><ion-icon md="md-bookmarks">
      </ion-icon>Añadir plazas</button>
    </div>
  </div>
</ion-content>
