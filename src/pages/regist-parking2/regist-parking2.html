<ion-header>

  <ion-navbar>
    <ion-title>Registrar Nuevo Parking (2)</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
  <ion-list>
  <ion-item>
    <ion-label>nombre parking</ion-label>
    <ion-input type="text" name="nombre" [(ngModel)]="userParking.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Provincia</ion-label>
    <ion-input type="text" name="provincia" [(ngModel)]="parking.provincia"></ion-input>
  </ion-item>

      <ion-item>
        <ion-label>Seleccione Localidad</ion-label>
        <ion-input type="text" name="localidad" [(ngModel)]="parking.localidad"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>dirección</ion-label>
        <ion-input type="text" name="direccion" [(ngModel)]="parking.direccion"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>telefono</ion-label>
        <ion-input type="text" name="telefono"  [(ngModel)]="parking.telefono"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Nº plazas parking</ion-label>
        <ion-input type="text" name="plazas" [(ngModel)]="parking.plazas" ngDefaultControl></ion-input>
      </ion-item>
      <br/>

      </ion-list>
      </ion-card>

      <ion-card>
        <ion-list>
          <ion-item>
            <ion-label>Servicios</ion-label>
            <ion-select [(ngModel)]="parking.servicios" multiple="true" cancelText="Cancelar" okText="Aceptar">
              <ion-option value="Cafeteria">Cafeteria</ion-option>
              <ion-option value="Restaurante">Restaurante</ion-option>
              <ion-option value="Alquiler Coches">Alquiler Coches</ion-option>
              <ion-option value="Alquiler Naves">Alquiler Naves</ion-option>
              <ion-option value="Alquiler Oficinas">Alquiler Oficinas</ion-option>
              <ion-option value="Lavado de vehículos">Lavado de vehículos</ion-option>
              <ion-option value="Vigilancia activa">Vigilancia Activa</ion-option>
              <ion-option value="Control de acceso">Control de acceso</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
          <button ion-button block (click)="createProfile()">Registrar Parking</button>

      </ion-card>
  </ion-content>
