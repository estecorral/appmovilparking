<ion-header class="navColor">

  <ion-navbar color="primary">
    <ion-title>
      Salidas
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab top right edge #fab1>
    <button ion-fab mini (click)="addSalida(keyParking)" color="danger"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-list>
   <button ion-item *ngFor="let movimiento of movimientos">
      <ion-icon md="md-arrow-round-forward" color="danger"></ion-icon>
      <h1>{{movimiento.matriculaCamion}}</h1>
      <h3>{{movimiento.nombreEmpresaTransporte}}</h3>
     <p><b>Entrada:</b> {{movimiento.fechaEntrada}} {{movimiento.horaEntrada}}</p>
     <p><b>Salida:</b> {{movimiento.fechaSalida}} {{movimiento.horaSalida}}</p>
    </button>
  </ion-list>
</ion-content>
