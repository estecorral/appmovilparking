<ion-header class="navColor">

  <ion-navbar color="primary">
    <ion-title>
        Detalle Parking - {{parking.name}}
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-avatar item-start class="avatar-circle">
        <p class="initials">{{parking.name | slice:0:1 }}</p>
      </ion-avatar>
      <h4>{{parking.name}}</h4>
      <h6>{{parking.email}}</h6>
      <p>Plazas disponibles: {{numPlazaslibres}}</p>
    </ion-item>
    <ion-item>
      <ion-icon md="md-call"></ion-icon>
      {{parking.telefono}}
    </ion-item>
    <ion-list-header>
      Servicios:
    </ion-list-header>
    <ion-chip color="primary" *ngFor="let servicios of parking.servicios">
      <ion-label> {{ servicios }} </ion-label>
    </ion-chip>
  </ion-list>

<div class="reservaButton">
  <div class="row">
      <button ion-button block color="primary" (click)="goReserva(parking)"><ion-icon md="md-bookmarks"></ion-icon>Reservar Plazas</button>
  </div>
</div>
</ion-content>
